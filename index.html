<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Hero | Extreme Edition</title>
    
    <meta name="theme-color" content="#1a2a6c">
    
    <style>
        :root {
            --primary: #ffcc00;
            --secondary: #00d4ff;
            --lightning: #a020f0;
            --success: #28a745;
            --danger: #dc3545;
            --bg-gradient: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            text-align: center;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            position: relative;
        }

        .btn-main {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 5px 0 #b38f00;
            width: 100%;
            margin-top: 10px;
        }

        .btn-lightning {
            background: var(--lightning);
            color: white;
            box-shadow: 0 5px 0 #6a14a1;
        }

        .btn-main:active { transform: translateY(3px); box-shadow: 0 2px 0 #b38f00; }
        .btn-lightning:active { box-shadow: 0 2px 0 #6a14a1; }

        .progress-container { width: 100%; height: 10px; background: rgba(255,255,255,0.1); border-radius: 10px; margin-bottom: 20px; overflow: hidden; }
        #progress-bar { width: 0%; height: 100%; background: var(--secondary); transition: width 0.4s ease; }

        .option { background: white; color: #333; margin: 10px 0; box-shadow: 0 4px 0 #ccc; }
        .correct { background: var(--success) !important; color: white !important; }
        .wrong { background: var(--danger) !important; color: white !important; }

        #timer { font-size: 32px; font-weight: 900; }
        .timer-low { color: #ff4444; animation: shake 0.2s infinite; }

        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-3px); } 75% { transform: translateX(3px); } }

        input { width: 100%; padding: 15px; border-radius: 10px; border: none; margin-bottom: 10px; font-size: 16px; text-align: center; }
        
        .leader-row { background: rgba(255,255,255,0.1); padding: 10px; margin: 5px 0; border-radius: 8px; display: flex; justify-content: space-between; font-size: 0.9rem; }
        .mode-tag { font-size: 0.7rem; padding: 2px 5px; border-radius: 4px; background: rgba(255,255,255,0.2); }
    </style>
</head>
